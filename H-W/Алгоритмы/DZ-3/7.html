<script text="text/javascript">
//  Зациклить вывод дней недели таким образом: «День недели. Хотите увидеть следующий день?» и так до тех пор, пока пользователь нажимает OK. 

let day = 1;

while(day = true){
    while(day <= 7){
        switch(day){
            case 1: alert(`День недели: Понедельник. Хотите увидеть следующий день?`); break;
            case 2: alert(`День недели: Вторник. Хотите увидеть следующий день?`); break;
            case 3: alert(`День недели: Среда. Хотите увидеть следующий день?`); break;
            case 4: alert(`День недели: Четверг. Хотите увидеть следующий день?`); break;
            case 5: alert(`День недели: Пятница. Хотите увидеть следующий день?`); break;
            case 6: alert(`День недели: Суббота. Хотите увидеть следующий день?`); break;
            case 7: alert(`День недели: Воскресенье. Хотите увидеть следующий день?`); break;
            default: alert( "День недели: Понедельник. Хотите увидеть следующий день?");
        }
        day++;
    }
} 

</script>
