<script type="text/javascript">
//  Запросить у пользователя длину окружности и периметр квадрата. Определить, может ли такая окружность поместиться в указанный квадрат. 

const pi = 3.14;
var l = Number(prompt("Введите длину окружности:")),
    P = Number(prompt("Введите периметр квадрата:")),
    Radius = Math.floor(l/(pi*2)),
    PopolamPerimetr = Math.floor(P/2); 

if(Radius === PopolamPerimetr){
    alert(`Заданная окружность может вписаться в квадрат`);
} else{
    alert(`Заданная окружность не впишется в квадрат`);
}

</script>
