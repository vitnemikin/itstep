<script type="text/javascript">
//  Запросить у пользователя пятиразрядное число и определить, является ли оно палиндромом. 
//  Учтите, что пользователь может ввести и не пятиразрядное число.

var chislo = Number(prompt("Введите пятразрядное число:")),
    firstChislo = Math.floor((chislo/10000)-((chislo/10000)/10000)),
    secondChislo = Math.floor(((chislo%10000)/1000)-((chislo%1000)/1000)),
    thirdChislo = Math.floor(((chislo%1000)/100)-((chislo%1000)/1000)),
    fourChislo = Math.floor(((chislo%100)/10)-((chislo%100)/100)),  
    lastChislo = chislo%10;

// console.log(firstChislo);
// console.log(secondChislo);
// console.log(thirdChislo);
// console.log(fourChislo);
// console.log(lastChislo);

if(chislo >= 100000 || chislo <= 9999){
    alert(`Что непонятного в слове "Пятиразрядное"?`);
} else if(Number.isInteger(chislo) === false){
    alert(`Введите целочисленное значение`);
} else if(firstChislo === lastChislo && secondChislo === fourChislo){
    alert(`Число является палиндромом`);
} else{
    alert(`Число не является палиндромом`);
}   
</script>
