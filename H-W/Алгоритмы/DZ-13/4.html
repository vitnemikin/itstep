<script text="text/javascript">

let intRows = prompt('Введите количество строк матрицы:');
let intCols = prompt('Введите количество столбцов матрицы:');

function inputMatrixRandom (intRows, intCols) {
    let matrix = [];

    for (let i = 0; i < Number(intRows); i++) {
        matrix[i] = [];

        for (let j = 0; j < Number(intCols); j++) {
            matrix[i][j] = Math.floor(Math.random() * (10 - (-10))) + (-10);
        }
    }

    return matrix;    
}

function findNull(arr) {
    let maxZeros = 0;
    let rowWithMostZeros = -1;
    let colWithMostZeros = -1;

    // Find row with most zeros
    for (let i = 0; i < arr.length; i++) {
        let zeros = 0;
        
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] === 0) {
                zeros++;
            }
        }

        if (zeros > maxZeros) {
            maxZeros = zeros;
            rowWithMostZeros = i;
        }
    }

    // Find column with most zeros
    for (let j = 0; j < arr[0].length; j++) {
        let zeros = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i][j] === 0) {
                zeros++;
            }
        }

        if (zeros > maxZeros) {
            maxZeros = zeros;
            colWithMostZeros = j;
        }
    }

    // Delete row with most zeros
    if (rowWithMostZeros >= 0) {
        arr.splice(rowWithMostZeros, 1);
    }

    // Delete column with most zeros
    if (colWithMostZeros >= 0) {
        for (let i = 0; i < arr.length; i++) {
            arr[i].splice(colWithMostZeros, 1);
        }
    }

    return arr;
}

function tests_findNull () {
    console.assert(!isNaN(intRows), 'Ошибка! Вы ввели буковки');
    console.assert(!isNaN(intCols), 'Ошибка! Вы ввели буковки');
}

tests_findNull();

console.log(inputMatrixRandom(intRows, intCols));
console.log(findNull(inputMatrixRandom(intRows, intCols)));

</script>
