<script text="text/javascript">
// Отсортировать массив чисел по возрастанию (неубыванию) методом выборки.

let userInput = prompt('Введите массив:');
let arr = userInput.split(',');

function SelectionSort (res) { 
    let n = res.length;

    for (let i = 0; i <= n - 1; i++) { 
        let min = i;
        
        for (let j = i + 1; j <= n; j++) if (res[j] < res[i]) min = j;  
       
        let sort = res[min]; 
        res[min] = res[i]; 
        res[i] = sort;
    }                    
    
    return arr;
}

document.write(`Исходный массив: ${arr}<br> Сортировка: ${SelectionSort(arr)}`)

</script>
