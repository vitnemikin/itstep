<script text="text/javascript">
// Массив может содержать элементы разных типов. Напишите функцию, которая проверяет, одинакового типа все элементы в массиве или нет.

let arr1 = [ 'Яблоко', { name: 'Джон' }, true, function() { alert('привет'); } ];
let arr2 = [1,2,3,4,5,6];
let arr3 = [true, 2, 3, 4 ,5];
let arr4 = [];

function test(arr) {
    for (let i = 0; i <= arr.length; i++) {
        if (typeof arr[i] !== typeof arr[i + 1]) {
            return 'Элементы не одинаковы';
            break;
        } else return 'Элементы одинаковы';
    }
}

console.log(`[ ${arr1} ] = ${test(arr1)}`);
console.log(`[ ${arr2} ] = ${test(arr2)}`);
console.log(`[ ${arr3} ] = ${test(arr3)}`);

</script>
