<script text="text/javascript">
// Написать функцию, которая принимает 2 числа и возвращает -1, 
// если первое меньше, чем второе; 1 – если первое больше, чем второе; 
// и 0 – если числа равны.

function choose(num1, num2){
    if(num1 < num2) return -1; 
    if(num1 > num2) return 1;
    if(num1 === num2) return 0;
}

alert(choose(Number(prompt("")), Number(prompt(""))));

</script>
