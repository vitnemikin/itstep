<script type="text/javascript">
// Угадай число. Сгенерируйте случайное целое число от 1 до 100. Предложите пользователю угадать его за 7 попыток. 
// Если загаданное число больше, чем то что предположил пользователь, сообщите ему: «больше». Если меньше – «меньше». 
// Если пользователь угадал, сообщите ему, за сколько попыток у него это получилось.

var min = 1, 
    max = 100, 
    winNumber = Math.floor(Math.random() * (max - min + 1) + min);

// Незабыть изменить i из 100 на 7

for(let i = 1; i <= 7; i++){
    var userInput = Number(prompt(""));

    if(userInput < winNumber){
        console.log(`Больше`);
    } else if(userInput > winNumber){
        console.log(`Меньше`);
    } else{
        if(userInput === winNumber){
            console.log(`Victory!`);
        }
    }
}

if(userInput !== winNumber){
    console.log(`лошара`);
}

</script>
