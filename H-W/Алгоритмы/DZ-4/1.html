<script type="text/javascript">
// Орёл-решка. Спросите у пользователя: «Орёл или Решка? Ваша ставка:». 
// Пользователь вводит свой вариант. Затем с помощью функции Math.random() сгененируйте случайное число: 0 – «орёл», 1 – «решка». 
// Сообщите пользователю, угадал ли он, и предложите сыграть ещё раз. И так – до тех пор, пока он не откажется. 
// В конце выведите информацию о том, сколько раз сыграл пользователь, и сколько раз он угадал.

var countWins = 0,
    countLose = 0; 

do{

    var variant = Number(prompt("Орёл или Решка? Ваша ставка: 0. Орел | 1. Решка")),
        lucky = Math.round(Math.random(2));

    if(isNaN(variant)){
        alert(`Вы ввели не число!`);
    } else if(variant < 0 || variant > 1){
        alert(`Выберите между 0 и 1, где 0 - это Орел, 1 - это Решка.`)
    } else{
        if(lucky === 0 && variant === 0){
            console.log(`Вы победили`);
            countWins++;
        } else{
            console.log(`Вы не победили`);
            countLose++; 
        }
    }

} while(confirm(`Хотите сделать еще один пример?`))

if(confirm() === false){
    document.write(`Число побед: ` + countWins + `<br>`);
    document.write(`Число проигрышей: ` + countLose);
} 

</script>
