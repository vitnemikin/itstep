<script>
let userInput = +prompt('Введите размер матрицы:');
let matrix = [];

// Создаем и заполняем нулями матрицу...
for (let r = 0; r < userInput; r++) {
    matrix[r] = [];

    for (let c = 0; c < userInput; c++) matrix[r][c] = 0;    
}

let count = 0;

for (let r = 0; r < userInput; r++) {
    for (let c = 0; c < userInput; c++) {
        if (matrix[c+1] === undefined && matrix[r+1] !== undefined) {
            r++;
            matrix[r][c] = count;
            count++;
        } 
        else {
            matrix[r][c] = count;
            count++;
        }

        if (matrix[r+1] === undefined && matrix[c-1] !== undefined) {
            c--;
            matrix[r][c] = count;
            count++;
        }
    } 
}

console.log(matrix)


</script>
