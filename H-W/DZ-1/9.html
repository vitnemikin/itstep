<script type="text/javascript">
// Запросите у пользователя пятизначное число и переместите последнюю цифру в начало (из числа 12345 должно получиться число 51234). 
// Придумайте, как это можно сделать с использованием только тех операторов, которые узнали на занятии:

let Chislo = Number(prompt("")),
    flag0 = (Chislo%10),
    flag1 = (Chislo/10)-(flag0/10);

alert(flag0 + `` + flag1);
</script>
