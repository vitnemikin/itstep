<script type="text/javascript">
// Пользователь вводит сумму денег в кошельке и цену одной шоколадки. 
// Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется:

let money = Number((prompt("Сколько деньжат?")));
let price = Number(prompt("Введите цену шоколадки, хотя я не понимаю почему пользователь имеет право выбирать ценник, но ладно..."));

alert((Math.floor(money/price)) + ` Шоколадки`);
alert(`Сдача: ` + (money%price));
</script>
