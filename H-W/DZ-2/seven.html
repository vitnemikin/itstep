<script type="text/javascript">
//  Запросить у пользователя сумму покупки и вывести сумму к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и выше – 7%.  

var summa = Number(prompt("Введите сумму покупки:")),
    formula;

if(summa >= 200 && summa <= 300){
    formula = summa-(summa*(3/100));  
    alert(formula);
} else if(summa >=300 && summa <= 500){
    formula = summa-(summa*(5/100));
    alert(formula);
} else if(summa >= 500){
    formula = summa-(summa*(7/100));
    alert(formula);
} else{
    alert(`Скидок не будет(:`)
}    
</script>
