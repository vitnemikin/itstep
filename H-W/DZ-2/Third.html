    <title></title>

<body>
<script type="text/javascript">
// Запросить у пользователя трехзначное и число и проверить, есть ли в нем одинаковые цифры. 

let chislo = Number(prompt("Имеются ли одинаковые цирфы?"));             
    first = Math.round((chislo/100)-((chislo%10)/(10))),                 // <- Получаем из трехзначного числа только первый элемент.
    second = Math.round(((chislo%100)/(10))-((chislo%10)/(10))),         // <- Получаем из трехзначного числа, только второй элемент.
    third = (chislo%10);                                                 // <- Получаем из трехзначного числа, только третий элемент.

if(Number.isInteger(chislo) === false && (chislo <= 99 || chislo > 1000)){                                      
    alert(`Введи нормальные цифорки!`);
} else if(first == second || first == third || second == first || second == third){
    alert(`Есть совпадения`);
} else{
    alert(`Нет совпадений`);
} 
</script>
