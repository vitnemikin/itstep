<script type="text/javascript">
//  Написать конвертор валют. 
//  Пользователь вводит количество USD, выбирает, в какую валюту хочет перевести: EUR, UAN или AZN, и получает в ответ соответствующую сумму,
//  или сообщение о том, что такая валюта недоступна, если он выбрал что-то другое.

let money = Number(prompt("Введите сумму денег:"));
let valuta = Number(prompt("Выберите валюту: 1. EUR | 2. RUB | 3. TENGE"));
let result;

if (isNaN(valuta) || isNaN(money)) {
    alert('Введите корректные данные!');
} else {
    const eur = 0.91;
    const rub = 70.02;
    const tenge = 455.50;

    switch (valuta) { 
        case 1: result = money*eur; break; 
        case 2: result = money*rub; break;
        case 3: result = money*tenge; break;
        default: alert('Выберите вариант от 1-3');
    }

    alert(result);
}


</script>
