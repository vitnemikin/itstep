<script type="text/javascript">
//  Запросить у пользователя его возраст и определить, кем он является:
//  ребенком (0-12), подростком (12-18), взрослым (18-60) или пенсионером (60++).

let age = Number(prompt());

if(age >= 1 && age < 12){
    alert(`Ребенок`);
} else if(age >= 12 && age < 18){
    alert(`Подросток`);
} else if(age >= 18 && age < 60){
    alert(`Взрослый`);
} else{
    alert(`Пенсионер`);
}
</script>
