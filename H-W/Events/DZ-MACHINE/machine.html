<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='machine.css'>
    <title>Machine</title>
</head>
<body>
    <div class="tenge">
        <img src="./resources/coin50.png" class="tng50">
        <img src="./resources/coin100.png" class="tng100">
        <img src="./resources/coin200.png" class="tng200">
    </div>

    <div class="balans">
        <h3 id="balans"></h3>
    </div>

    <ul class="catalog">
        Каталог:
        <li>Эспрессо 520 тнг</li>
        <li>Капучино 400 тнг</li>
        <li>Американо 550 тнг</li>
        <li>Латте 600 тнг</li>
        <li>Фраппе 1000 тнг</li>
        <li>Кофе по-ирландски 400 тнг</li>
    </ul>

    <div class="machine">
        <div class="upper"></div>
        <div class="middle">
            <div class="timer">
                <p id="readiness">0</p>%
            </div>

            <div class="btn1"></div>
            <div class="btn2">
                <div class="btn0"></div>
            </div>
        </div>
        <div class="b1">
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
            <div class="handle">
                <div class="h1"></div>
                <div class="h2"></div>
            </div>
            <div class="coff"></div>
            <div class="steam">
                <div class="s1"></div>
            </div>
            <div class="drop"></div>
        </div>
            
        
        <div class="back">
            <div class="main-block">
                <div class="posButtons">
                    <button class="coffeeChose" value="one">1</button>
                    <button class="coffeeChose" value="two">2</button>
                    <button class="coffeeChose" value="three">3</button>
                    <button class="coffeeChose" value="four">4</button>
                    <button class="coffeeChose" value="five">5</button>
                    <button class="coffeeChose" value="six">6</button>
                </div>

                <div class="Oplata">
                    <div class="Terminal1">
                        <div class="displ">
                            <button class="QR">Каспи QR</button>
                            <button class="MasterCard">Оплата картой</button>
                        </div>
                    </div>

                    <button id="back">Назад</button>

                    <div class="Terminal2">
                        <div class="monetka"></div>
                        <div class="priem-monetka">
                            <span class="sdacha"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="brdr">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
                <div class="d4"></div>
                <div class="d5"></div>
                <div class="d6"></div>
                <div class="d7"></div>
                <div class="d8"></div>
                <div class="d9"></div>
                <div class="d10"></div>
                <div class="d11"></div>
            </div>
            <div class="cup">
                <div class="shadow"></div>
                <div class="u"></div>
            </div>
        </div>
        <div class="lower">
            <div class="btnn"></div>
            <div class="light"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
<script src="machine.js"></script>
</html>
