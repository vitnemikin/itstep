<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='dz5.css'>
    <title>IOS Calculator</title>
</head>

<body>
    <div id="calculator" class="calculator">
        <div class="result"><p></p></div>
        
        <span class="clear grey">AC</span>
        <span class="grey minesPlus">+/-</span>
        <span class="grey percent">%</span>
        <span class="operator">รท</span>
      
        <span class="digits">7</span>
        <span class="digits">8</span>
        <span class="digits">9</span>
        <span class="operator">x</span>
        
        <span class="digits">4</span>
        <span class="digits">5</span>
        <span class="digits">6</span>
        <span class="operator">-</span>
        
        <span class="digits">1</span>
        <span class="digits">2</span>
        <span class="digits">3</span>
        <span class="operator">+</span>
        
        <span class="double digits">0</span>
        <span class="point">.</span>
        <span class="out">=</span>    
    </div>
</body>

<script src='dz5.js'></script>
</html>
