<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='tovar.css'>
    <title>Tovar DZ-6</title>
</head>

<body>
    <!-- Сетка карточек товаров -->
    <div class="cards">
        <!-- Карточка товара -->
        <div class="card">
            <!-- Верхняя часть -->
            <div class="card__top">
                <!-- Изображение-ссылка товара -->
                <a href="#" class="card__image">
                <img
                    src="https://images.satu.kz/191370916_iphone-14-pro.jpg"
                    alt="Apple IPhone 14 PRO Max Gold"
                    />
                </a>
                <!-- Скидка на товар -->
                <div class="card__label">-10%</div>
            </div>
        
            <!-- Нижняя часть -->
            <div class="card__bottom">
            <!-- Цены на товар (с учетом скидки и без)-->
                <div class="card__prices">
                    <div class="card__price card__price--discount">135 000</div>
                    <div class="card__price card__price--common">150 000</div>
                </div>
                <!-- Ссылка-название товара -->
                <a href="#" class="card__title">
                    Смартфон Apple IPhone 14 Pro Max 256Gb, золотой
                </a>
                <!-- Кнопка добавить в корзину -->
                <button class="card__add">В корзину</button>
            </div>
        </div>
    </div>

    <button class="btn">Нажми на меня!!!!!!!!!!!</button>
</body>

<script type="module" src="module.js"></script>
</html>
