<script text="text/javascript">

let intRows = prompt('Введите количество строк матрицы:');
let intCols = prompt('Введите количество столбцов матрицы:');

function inputMatrixRandom (intRows, intCols) {
    let matrix = [];

    for (let i = 0; i < Number(intRows); i++) {
        matrix[i] = [];

        for (let j = 0; j < Number(intCols); j++) {
            matrix[i][j] = Math.floor(Math.random() * (10 - (-10))) + (-10);
        }
    }

    return matrix;    
}

function local_minMax (matrix) {
    const obj = {};
    
    matrix.forEach( item => {
	    let [first, ...other] = item;
	    
        if (!obj[first]) return obj[first] = [...other];

	    obj[first].push(...other);
    });

    for(let id in obj)
	    obj[id] = [Math.min(...obj[id]),Math.max(...obj[id])];
    

    console.log(`Min: ${obj}   Max: ${obj}}`);
}

local_minMax(inputMatrixRandom(intRows, intCols));

</script>
