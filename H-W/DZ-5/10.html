<script text="text/javascript">
// Написать функцию, которая принимает количество секунд, переводит их в часы, 
// минуты и секунды и возвращает в виде строки «чч:мм:сс».

function timeReverse(time){
    time = Number(prompt(`Введите секунды`));

    let hour = Math.floor(time / 3600);
    let minutes = Math.floor(time / 60) % 60;
    let seconds = time % 60;

    if(hour === 0){
        hour = `00:`;
    } else if(hour > 0 && hour < 10){
        hour = `0` + hour + `:`;
    } else{
        if(hour > 99){
            alert(`Слишкоом много секунд вы выбрали, сэр...`);
        } else{
            hour = hour + `:`; 
        } 
    }

    if(minutes === 0){
        minutes = `00:`;
    } else if(minutes > 0 && minutes < 10){
        minutes = `0` + minutes + `:`;        
    } else{
        if(minutes >= 59){
            minutes = 59;
        } else{
            minutes = minutes + `:`;
        }
    }

    if(seconds === 0){
        seconds = `00`;
    } else if(seconds > 0 && seconds < 10){
        seconds = `0` + seconds;
    } else{
        if(seconds >= 59){
            seconds = 59;
        } else{
            seconds = seconds;
        }
    }

    let result = hour + minutes + seconds;
    return alert(result);
}

timeReverse();
</script>
