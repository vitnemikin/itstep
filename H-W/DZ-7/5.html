<script text="text/javascript">
// Пользователь вводит массив чисел userArray. 
// Cформировать массив resultArray по правилу: resultArray[i] = userArray[1] + userArray[2] + ... + userArray[i].

let int = prompt();
let intSplit = int.split(', ');  
let arr = [];
let result = 0;

for (let i of intSplit) { arr.push(Number(i)); }

arr.map((item) => result += item);

document.write(`${result}: ${arr[0]} + ${arr[1]} + ... + ${arr.pop()}`);

</script>
