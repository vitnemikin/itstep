<script text="text/javascript">
//  Запросить у пользователя 10 чисел и подсчитать, сколько он ввел положительных, отрицательных и нулей. 
//  При этом также посчитать, сколько четных и нечетных. Вывести статистику на экран. 
//  Учтите, что достаточно одной переменной (не 10) для ввода чисел пользователем.

var N1 = 0, N2 = 0, N3 = 0;

for(let i = 1; i <= 10; i++){
    let userInput = Number(prompt("")); 
    if(isNaN(userInput)){
        alert(`It's not a number`);
    } else{
        var userNumber = Number(userInput);
        if(!Number.isInteger(userNumber)){
            alert(`It's not an integer number!`);
        } else{
            if(userNumber >= 1){
                N1++;
            } else if(userNumber <= -1){
                N2++;
            } else{
                N3++;
            }
        }
    }
}

console.log(`Positive numbers: ` + N1); 
console.log(`Negative numbers: ` + N2); 
console.log(`Zero numbers: ` + N3); 

</script>
